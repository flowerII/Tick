<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="row-fluid" th:fragment="content">				
	<div class="box span12">
		<div class="box-header">
			<h2><i class="icon-edit"></i>Wizard</h2>
			<div class="box-icon">
				<a href="#" class="btn-close"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div><hr/></div>
		<div class="step-content">
			<div class="step-pane active" id="step1">
				<form class="form-horizontal">
					<fieldset>	
						<div class="control-group">
							<label class="control-label" for="inputWarning">票据类型</label>
							<div class="controls">
								<input type="text" id="activity_descript" />
								<span class="help-inline">广州-香港</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputError">票据总数</label>
							<div class="controls">
								<input type="text" id="ticket_total_num" />
								<span class="help-inline">填入正整数</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputSuccess">开抢时间</label>
							<div class="controls">
								<input type="date" id="start_time" />
								<span class="help-inline">2018/05/12</span>
							</div>
						</div>
						<div class="control-group">
							<input type="button" id="add_product_submit" class="btn btn-primary" style="margin-left:120px;width:270px" value="确认"/>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
