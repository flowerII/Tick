<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="row-fluid">	
	<div class="box span12">
		<div class="box-header">
			<h2><i class="icon-align-justify"></i><span class="break"></span>查询统计</h2>
			<div class="box-icon">
				<a href="#" class="btn-close"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
			<table class="table table-bordered table-striped table-condensed">
				  <thead>
					  <tr>
						  <th>类型</th>
						  <th>开始时间</th>
						  <th>总数</th>
						  <th>票数</th>                                          
					  </tr>
				  </thead>   
				  <tbody>
					<tr th:each="ticket : ${ticketList}">
						<td th:text="${ticket.activity_descript}">Vishnu Serghei</td>
						<td th:text="${ticket.start_time}" class="center">2012/01/01</td>
						<td th:text="${ticket.ticket_total_num}"class="center">Member</td>
						<td th:text="${ticket.left_num}"class="center">Member</td>                                     
					</tr>                          
				  </tbody>
			 </table>  
			 <div class="pagination pagination-centered">
			  <ul>
				<li><a href="#">Prev</a></li>
				<li class="active">
				  <a href="#">1</a>
				</li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">Next</a></li>
			  </ul>
			</div>     
		</div>
	</div><!--/span-->
</div><!--/row-->
</body>
</html>
